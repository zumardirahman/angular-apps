<mat-card class="example-card">
    <mat-card-title>{{title}}</mat-card-title>
    <mat-card-subtitle>{{desc}}</mat-card-subtitle>
    <mat-card-content>

        <table mat-table [dataSource]="dataSource">
         
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
          
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef> Judul </th>
              <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>
          
            <ng-container matColumnDef="author">
              <th mat-header-cell *matHeaderCellDef> Penulis </th>
              <td mat-cell *matCellDef="let element"> {{element.author}} </td>
            </ng-container>
            <ng-container matColumnDef="publisher">
              <th mat-header-cell *matHeaderCellDef> Penerbit </th>
              <td mat-cell *matCellDef="let element"> {{element.publisher}} </td>
            </ng-container>
          
            <ng-container matColumnDef="year">
              <th mat-header-cell *matHeaderCellDef> Tahun Terbit </th>
              <td mat-cell *matCellDef="let element"> {{element.year}} </td>
            </ng-container>
          
            <ng-container matColumnDef="isbn">
              <th mat-header-cell *matHeaderCellDef> ISBN </th>
              <td mat-cell *matCellDef="let element"> {{element.isbn}} </td>
            </ng-container>
          
            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef> Harga </th>
              <td mat-cell *matCellDef="let element"> {{element.price}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="getBooks()">Panggil Semua Buku</button>
      <button mat-button (click)="getBook(1877)">Panggil Buku Kode 1877</button>
    </mat-card-actions>
  </mat-card>
